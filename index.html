<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression Validator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Validation App</h1>
    <select id="category">
        <option value="select">Select to Validate</option>
        <option value="email">Email</option>
        <option value="phone">Phone Number</option>
        <option value="post">Post Code</option>
    </select>
    <div id="show">
        <form>
            <label for="Validate">To Validate</label><br>
            <input type="text" id="validationName"><br>
            <button id="validate">Validate</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
